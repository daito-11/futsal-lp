<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5人制フットサル大会</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url("download.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        header {
            background: rgba(0, 102, 204, 0.9);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-100%);
            opacity: 0;
            animation: slideDown 1s ease-out forwards;
        }
        @keyframes slideDown {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        header h1, header p, h2, .box p, .box ul, .button, .team-count, .summary-table, footer {
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 1s ease-out forwards;
        }
        header h1 { animation-delay: 0.3s; }
        header p { animation-delay: 0.6s; }
        h2 { animation-delay: 0.9s; }
        .box p, .box ul, .button, .team-count, .summary-table { animation-delay: 1.2s; }
        footer { animation-delay: 1.5s; }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        section {
            padding: 30px 20px;
            max-width: 900px;
            margin: auto;
        }
        h2 {
            color: #0066cc;
            font-size: 1.5em;
            border-left: 8px solid #66aaff;
            padding-left: 10px;
            margin-top: 40px;
        }
        .box {
            background: rgba(255, 255, 255, 0.95);
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .summary-table {
            margin-top: 30px;
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .summary-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        .summary-table td a {
            display: inline-block;
            padding: 8px 12px;
            background: #0066cc;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
        }
        .summary-table td a:hover {
            background: #004c99;
        }
        ul {
            padding-left: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: rgba(238, 238, 238, 0.95);
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
        }
        .footer-nav {
            margin-top: 10px;
        }
        .footer-nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        .footer-nav a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 10px;
            background: #0066cc;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #004c99;
        }
        .team-count {
            font-size: 1.2em;
            color: #222;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        async function fetchTeamCounts() {
            try {
                const response = await fetch('https://your-google-apps-script-url.com');
                const data = await response.json();
                document.getElementById('urawa-count').textContent = `${data.urawa} チーム`;
                document.getElementById('osaka-count').textContent = `${data.osaka} チーム`;
            } catch (error) {
                document.getElementById('urawa-count').textContent = '取得不可';
                document.getElementById('osaka-count').textContent = '取得不可';
            }
        }
        window.onload = fetchTeamCounts;
    </script>
</head>
<body>
    <header>
        <h1>5人制小規模フットサル大会 毎週開催！</h1>
        <p>友達とフットサル大会に出よう！</p>
    </header>

    <section>
        <div class="box">
            <h2>イベント概要</h2>
            <p>【1day完結！5人制フットサル大会】</p>
            <p>交代自由で誰でも気軽に参加OK。毎週どこかで開催中！</p>
        </div>

        <div class="summary-table">
            <h2>開催スケジュール・チーム数</h2>
            <table>
                <tr>
                    <th>開催地</th>
                    <th>月</th>
                    <th>参加予定チーム数</th>
                    <th>申し込み</th>
                    <th>支払い</th>
                </tr>
                <tr>
                    <td>浦和</td>
                    <td>7月</td>
                    <td id="urawa-count">読み込み中...</td>
                    <td><a href="https://docs.google.com/forms/d/e/1FAIpQLSd6QnTcqCAwB0lFKk3XMJw99IZa-4FTY4vnXTmZtoESO01g9w/viewform" target="_blank">申込</a></td>
                    <td><a href="https://buy.stripe.com/test_dR6cQ3g9EcSA5UIbIJ" class="button" target="_blank">支払い</a></td>
                </tr>
                <tr>
                    <td>大阪</td>
                    <td>8月</td>
                    <td id="osaka-count">読み込み中...</td>
                    <td><a href="https://docs.google.com/forms/d/e/1FAIpQLSd6QnTcqCAwB0lFKk3XMJw99IZa-4FTY4vnXTmZtoESO01g9w/viewform" target="_blank">申込</a></td>
                    <td><a href="https://buy.stripe.com/test_dR6cQ3g9EcSA5UIbIJ" class="button" target="_blank">支払い</a></td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        主催・運営：フットサルjp
        <div class="footer-nav">
            <a href="#">ホーム</a>
            <a href="#">フットサルルール</a>
            <a href="#">プライバシーポリシー</a>
            <a href="#">お問い合わせ</a>
        </div>
    </footer>
</body>
</html>
